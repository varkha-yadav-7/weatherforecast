<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Forecast</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{%static 'homepage/basics.css'%}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <p><br><br></p>
        <div class="container" style="background-color: rgb(0,0 ,0,0.4);border: solid black 3px;">
        <h1 style="text-align: center;color: cornsilk;padding:0.5em;">Know the weather in your city !</h1>
        </div>
        <p><br></p>
        <div class="container-fluid">
            <div class="row" style="margin-bottom: 3em;">
            {% for i in data.results %}
                <form class="col" action="getweather/" method="POST">{% csrf_token %}
                <div class="blurry mx-auto">
                <br>
                <h5>City: {{ city }}<br>State: {{ i.components.state }}<br>District: {{ i.components.state_district }}<br>{{i.formatted}}</h5><br>
                <button type="submit" value="{{i.geometry}}" name="coordinates">Get weather</button>
                </div>
                </form>
                {% if forloop.counter|divisibleby:"4" and not forloop.last %}
                    </div><div class="row" style="margin-bottom: 3em;">
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </body>
</html>
